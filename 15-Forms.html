<form action="" method="get">
    <h1>Digite seu endereço</h1>
    
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address">
    </label>

    <label>
        Número:
        <input type="number" name="numero">
    </label>

    <label>
        Email:
        <input type="email" name="email" autocomplete="email">
    </label>
    
    <button type="submit">Enviar dados</button>
    <button type="reset">Reset</button>

</form>

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu endereço</h1>
    
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address">
    </label>

    <label>
        Número:
        <input type="number" name="numero">
    </label>

    <label>
        Email:
        <input type="email" name="email" autocomplete="email">
    </label>
    
    <label>
        Foto:
        <input type="file" name="arquivo">
    </label>

    <button type="submit">Enviar dados</button>
    <button type="reset">Reset</button>

</form>

<!-- method="post" significa informação sigilosa
    method="get" deixa as respostas na URL
    enctype="multipart/form-data" quando 
    o site for arquivar um arquivo ex:
    foto, video, audio. Usar o Enctype mutipart/form-data -->
